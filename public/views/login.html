<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                <form  class="form-signin">
                <input type="text" class="form-control" ng-model="details.username"  placeholder="Email" required autofocus>
                <input type="password" class="form-control" ng-model="details.password"  ng-model="password" placeholder="Password" required >
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(details)">
                    Sign in</button>
                </form>
            </div>
            
            <a href="#/signup" class="text-center new-account">Create an account </a>

            <a class="btn btn-lg btn-primary btn-block" type="submit" ng-href="/auth/facebook" target="_self">facebook</a>
            <a class="btn btn-lg btn-primary btn-block" type="submit" ng-href="/auth/google" target="_self">google</a>
          <!--  <a href="/auth/facebook">Log In with OAuth 2.0 Provider</a> -->
        </div>
    </div>
</div>
